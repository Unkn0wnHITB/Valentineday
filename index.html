<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #e6005c;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-yes {
            background-color: #e6005c;
            color: #fff;
        }
        .btn-no {
            background-color: #ff9999;
            color: #fff;
        }
        .hidden {
            display: none;
        }
        .valentine-image {
            max-width: 150%;
            max-height: 100vh;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        } 
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <button class="btn btn-yes" onclick="showYey()">Yes</button>
        <button class="btn btn-no" onclick="showNo()">No</button>
    </div>

    <img src="vali.jpg" alt="Valentine Image" class="valentine-image hidden" id="valentineImage">

    <script>
        a = 0;
        function showYey() {
            document.querySelector('h1').textContent = "YEY!!!";
            document.querySelector('h1').innerHTML += "<br/>I love you!!!❤️❤️❤️❤️❤️";
            document.getElementById('valentineImage').classList.remove('hidden');
            document.querySelector('.btn-yes').style.display = 'none';
            document.querySelector('.btn-no').style.display = 'none';
        }

        function showNo() { 
            if (a == 0) {
            document.querySelector('h1').textContent = "Baby :c";
            a++;
            } else if (a == 1){
                document.querySelector('h1').innerHTML += "<br/>Why? :c";
                a++;
            }else if (a == 2){
                document.querySelector('h1').innerHTML += "<br/>I love you :c";
                a++;
            }else if (a == 3){
                document.querySelector('.btn-no').style.display = 'none';
                document.querySelector('h1').textContent = "No is not an option anymore";
            }
            
        }
    </script>
</body>
</html>
